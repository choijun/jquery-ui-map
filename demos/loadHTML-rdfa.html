<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.1//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-2.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:geo="http://www.w3.org/2003/01/geo/wgs84_pos#"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://www.w3.org/1999/xhtml
                        http://www.w3.org/MarkUp/SCHEMA/xhtml-rdfa-2.xsd"
    xml:lang="en">

    <head>
    
        <title>Jquery.ui.map load rdfa</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  

        <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
		 
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&amp;language=sv&amp;region=SE"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
        <script type="text/javascript" src="jquery-ui-map.googlecode.com/svn/trunk/ui/jquery.ui.map.js"></script>
        
        <script type="text/javascript">
			
            $(document).ready(function() {
                
				var opts = { 
						fallbackInitialLatLon: new google.maps.LatLng(57.7973333, 12.0502107), zoom: 8, 
						mapTypeId: google.maps.MapTypeId.ROADMAP, autoDetectGeoLocation: false, 
						language: 'sv', region: 'se'
                    };
				
				$('#map_canvas').map(opts);
				$('#map_canvas').map('loadHTML', 'rdfa', 'rdfa', true);
                $('#map_canvas').map('addSidebar', 'sidebar', 'bl');

            });
        
        </script>
		<style type="text/css">
			body { font: 75%/1.5 "Arial"; margin:0; padding:0; }
			p { margin: 0 0 1em 0; }
			.hidden { display:none; }
			#sidebar { background:#f4f4f4; height:200px; /*100% to fill entire map*/ z-index:99999; width:200px; padding:1em; }
			#sidebar a { cursor:pointer; }
		</style>
    </head>
    <body>
        
        <div id="sidebar">
        	<h3>Sidebar</h3>
            <p class="rdfa" about="http://www.dbpedia.org/resource/Gothenburg" property="geo:lat_long" content="57.6969943, 11.9865">
                <a href="http://www.goteborg.com/">Gothenburg</a>
            </p>
            <p class="rdfa" about="http://www.dbpedia.org/resource/Malmo" property="geo:lat_long" content="55.6033306, 13.0013029">
                <a href="http://www.malmo.se/">Malm&ouml;</a>
            </p>
            <p class="rdfa" about="http://www.dbpedia.org/resource/Stockholm" property="geo:lat_long" content="59.3327881, 18.0644881">
                <a href="http://www.stockholm.se/">Stockholm</a>
            </p>
        </div>
        
        <!-- Map loaded here -->
        <div id="map_canvas" style="width:100%; height:690px;"></div> 

    </body>
</html>
