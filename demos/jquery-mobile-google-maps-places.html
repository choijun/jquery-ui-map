<html>

		<meta name="keywords" content="Google maps, jQuery, plugin, mobile, iphone, ipad, android, HTML5" />
		<meta name="description" content="Examples with jQuery mobile, Google maps and HTML5" />

		<link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" />
		<meta name="DC.title" content="jQuery mobile with Google maps - Google maps jQuery plugin" />
		<meta name="DC.subject" content="Google maps;jQuery;plugin;mobile;iphone;ipad;android;HTML5" />
		<meta name="DC.description" content="Examples with jQuery mobile, Google maps and HTML5" />

		<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.css" />
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-lightness/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="css/main-mobile.css" />
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.js"></script>
		<script src="../thirdparty/jQueryUI/jquery.ui.autocomplete.min.js" type="text/javascript"></script>	
		
		<script type="text/javascript" src="../ui/min/jquery.ui.map.full.min.js"></script>
		<script type="text/javascript" src="../ui/jquery.ui.map.extensions.js"></script>
		
		<script type="text/javascript">
		//<![CDATA[	
			$(function() {
				var o = { 'center': '58.00, 12.00', 'zoom': 10, 'streetViewControl': false, 'zoomControl': false, 'panControl': false, 'mapTypeControl': false, 'mapTypeId': 'terrain' };
				$('#map_canvas').gmap(o).bind('init', function(event, map) { 
					$('#map_canvas').gmap('addControl', 'control', 1);
					$('#map_canvas').gmap('autocomplete', 'places', function(ui) {
						$('#map_canvas').gmap('clear', 'markers');
						$('#map_canvas').gmap('set', 'bounds', null);
						$.mobile.pageLoading();
						$('#map_canvas').gmap('placesSearch', { 'location': ui.item.position, 'radius': '5000'/*, 'name': ['store']*/ }, function(results, status) {
							if ( status === 'OK' ) {
								$.each(results, function(i, item) {
									var content = '<div class="places-img"><img src="'+item.icon+'"/></div><div class="places-text"><h3>'+item.name+'</h3></div><div class="clear"></div>';
									$('#map_canvas').gmap('addMarker', { 'id': item.id, /*'icon': item.icon,*/ 'position': item.geometry.location, 'bounds':true }).click(function() {
										$('#map_canvas').gmap('openInfoWindow', {'content': content}, this);
									});
								});
							}
							$.mobile.pageLoading(true);
						});
					});
					$('#control').show();
				});
				
				var defaultValue = $('#places').val();
				$('#places').focus(function() {
					if ( $(this).val() === defaultValue ) {
						$(this).val('');
					}
				}).blur(function() {
					if ( $(this).val() == '' ) {
						$(this).val(defaultValue);
					}
				});
				
			});
		//]]>	
		</script>
	</head> 

	<body> 

		<div data-role="page">
			<div data-role="header" data-add-back-btn="true">
				<h1><a data-ajax="false" href="/">jQuery mobile with Google maps v3</a> examples</h1>
				<a href="jquery-mobile-example.html" class="ui-btn-right" data-ajax="false" data-icon="home">Home</a>
			</div>
			<div data-role="content">	
				<div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
					<div id="map_canvas" style="height:300px;"></div>
					<div id="control">
						<div>
							<input id="places" class="ui-bar-c" type="text" value="Search places..." />
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</body>
	
</html>
