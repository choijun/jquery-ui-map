<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    
        <title>Jquery.ui.map basic test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  

        <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
		 
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&amp;language=sv&amp;region=SE"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../ui/jquery.ui.map.js"></script>
        
        <script type="text/javascript">
			
            $(document).ready(function() {
                
				var opts = { 
						fallbackInitialLatLon: new google.maps.LatLng(57.7973333, 12.0502107), zoom: 8, 
						mapTypeId: google.maps.MapTypeId.ROADMAP, autoDetectGeoLocation: true, 
						language: 'sv', region: 'se'
                    };

				$('#map_canvas').map(opts);
				$('#map_canvas').map('addMarker', 57.7973333, 12.0502107, { link: $('#angered') } );

            });
        
        </script>
		<style type="text/css">
			body { font: 75%/1.5 "Arial"; margin:0; padding:0; }
			p { margin: 0 0 1em 0; }
			.hidden { display:none; }
			#sidebar { background:#f4f4f4; height:200px; /*100% to fill entire map*/ z-index:99999; width:200px; padding:1em; }
			#sidebar a { cursor:pointer; }
		</style>
    </head>
    <body>
    
		<p><a id="angered" href="en.wikipedia.org/wiki/Angered">Angered</a><p>
        
        <!-- Map loaded here -->
        <div id="map_canvas" style="width:100%; height:690px;"></div>
        <div id="panel" style="width:100%; height:100%"></div><!-- Directions loaded here --> 

    </body>
</html>
